<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon Go</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Plotting the Critters of Pokemon Go</h1>
  <div class='interlude'>
  </div>
  <div id='container'>
    <div id='graph'>
      <!-- <div id="vis"></div> -->
    </div>
    <div id='sections'>
      <!-- 0 -->
      <div>Pokemon Go Pokemon Go.</div>
      <div>Pokemon Go Pokemon Go.</div>
      <div>Pokemon Go Pokemon Go.</div>
      <div>Pokemon Go Pokemon Go.</div>
      <div>Pokemon Go Pokemon Go.</div>
    </div>
  </div>

</div>


  <div id="vis"></div>

    <form class="form-inline">
      <div class="form-group">
        <label>X-axis:</label>
        <select class="form-control" id="x-form">
          <option value="attack">Attack</option>
          <option value="defense">Defense</option>
          <option value="health">Health</option>
          <option value="cp">Max CP</option>
        </select>
      </div>
    </form>

    <form class="form-inline">
      <div class="form-group">
        <label>Y-axis:</label>
        <select class="form-control" id="y-form">
          <option value="attack">Attack</option>
          <option value="defense">Defense</option>
          <option value="health">Health</option>
          <option value="cp">Max CP</option>
        </select>
      </div>
    </form>

    <form class="form-inline">
      <div class="form-group">
        <label>Size:</label>
        <select class="form-control" id="size-form">
          <option value="none">None</option>
          <option value="cp">Max CP</option>
        </select>
      </div>
    </form>

    <form class="form-inline">
      <div class="form-group">
        <label>Shape:</label>
        <select class="form-control" id="shape-form">
          <option value="none">None</option>
          <option value="type">Number of Types</option>
          <option value="evol">Evolution Stage</option>
        </select>
      </div>
    </form>

<!-- Load JS libraries -->
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/d3.min.js"></script>
<script src="js/libs/d3.shape.js"></script>
<script src="js/libs/d3v4.tip.js"></script>
<script src="js/libs/queue.js"></script>
<script src="js/libs/graph-scroll.js"></script>

<script src="js/scatter.js"></script>
<script src="js/main.js"></script>

</body>
</html>
